<app-search></app-search>
<app-tags></app-tags><br/>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food image">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">❤️</span>
                <div class="star">
                    <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black"
                        size="24px" [readonly]="true">
                    </star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <!-- *nfFor="let origin of food.origins" -->
                        <span>
                            {{ food.origins }}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>⏲</span>
                        {{food.cookTime}}
                    </div>

                </div>
                <div class="price">
                    {{food.price | currency }}
                </div>
            </div>
        </a>
    </li>
</ul>
